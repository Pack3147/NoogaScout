<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoogaScout - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #003F87; /* Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            padding: 15px 0;
            z-index: 10;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #FCD116; /* Secondary Cub Scout Yellow */
            text-decoration: none;
            font-weight: bold;
        }

        #background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url('assets/CosmosWheel2.png') no-repeat center center;
            background-size: contain;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: center center;
            animation: rotateBg 240s linear infinite;
            z-index: -2; /* Keep the cosmos background behind everything */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/CampingBackground.png') no-repeat center center/contain;
            z-index: 0;
            pointer-events: none;
        }

        #mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, black 100%);
            z-index: 1; /* Place the mask on top of the background but below the content */
            pointer-events: none;
        }

        .headline {
            position: absolute;
            top: 50%;
            left: 75%; /* 25% right of center */
            transform: translate(-50%, -50%);
            color: #fff; /* White text */
            font-size: 3em; /* Adjust size as needed */
            font-family: 'Brush Script MT', cursive; /* Cursive font */
            text-shadow: 2px 2px 4px #000; /* Optional: Add shadow for better readability */
            z-index: 5; /* Ensure text is above other elements */
        }

        .spacer {
            flex-grow: 1;
        }

        footer {
            background-color: #003F87; /* Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            padding: 10px 0;
            z-index: 10;
            margin-top: auto;
        }

        @keyframes rotateBg {
            from {
                transform: translate(-50%, -50%) rotate(0deg) scale(1.5);
            }
            to {
                transform: translate(-50%, -50%) rotate(-360deg) scale(1.5);
            }
        }

        /* Mobile-specific styles */
        @media only screen and (max-width: 768px) and (orientation: portrait) {
            body.mobile .headline {
                font-size: 1.5em;
                top: 40%; /* Adjust the position slightly for mobile */
                left: 50%; /* Centered in mobile view */
                transform: translate(-50%, -50%);
            }
            body.mobile #background {
                background-image: url('assets/static_cosmos.jpg'); /* Replace with static image */
                animation: none;
            }
            body.mobile header nav {
                display: none;
            }
            body.mobile .mobile-buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
                z-index: 5; /* Ensure buttons are above the overlay */
            }
            body.mobile .mobile-buttons a {
                display: block;
                background-color: #003F87; /* Primary Cub Scout Blue */
                color: #FCD116; /* Secondary Cub Scout Yellow */
                padding: 15px;
                margin: 10px 0;
                width: 80%;
                text-align: center;
                text-decoration: none;
                font-weight: bold;
                border-radius: 5px;
                font-size: 1.2em;
            }
        }

    </style>
    <script>
        function checkMobileOrientation() {
            if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
                document.body.classList.add('mobile');
            } else {
                document.body.classList.remove('mobile');
            }
        }

        window.addEventListener('resize', checkMobileOrientation);
        window.addEventListener('load', checkMobileOrientation);
    </script>
</head>
<body>

    <header>
        <h1>Cub Scout Pack 3147</h1>
        <nav>
            <ul>
                <li><a href="program.html">Program</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="fundraising.html">Fundraising</a></li>
            </ul>
        </nav>
    </header>

    <div id="background"></div>
    <div id="overlay"></div>
    <div id="mask"></div>

    <div class="headline">
        Disconnect and do something Real!
    </div>

    <div class="spacer"></div> <!-- Spacer div to push footer to the bottom -->
    
    <!-- Mobile Navigation Buttons -->
    <div class="mobile-buttons">
        <a href="program.html">Program</a>
        <a href="registration.html">Registration</a>
        <a href="calendar.html">Calendar</a>
        <a href="forms.html">Forms</a>
        <a href="fundraising.html">Fundraising</a>
    </div>

    <footer>
        <p>&copy; 2024 NoogaScout. All Rights Reserved.</p>
    </footer>

</body>
</html>
