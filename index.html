<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoogaScout - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            min-width: 1400px; /* Set a minimum width */
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #003F87; /* Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            padding: 15px 0;
            z-index: 10;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #FCD116; /* Secondary Cub Scout Yellow */
            text-decoration: none;
            font-weight: bold;
        }

        #background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: url('assets/cosmos.jpg') no-repeat center center;
            background-size: cover;
            transform: translate(-50%, -50%) scale(1.5);
            transform-origin: center center;
            animation: rotateBg 180s linear infinite;
            z-index: -2; /* Keep the cosmos background behind everything */
            min-width: 1400px; /* Set a minimum width */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/CampingBackground.png') no-repeat center center/contain;
            z-index: 1;
            pointer-events: none;
            min-width: 1400px; /* Set a minimum width */
        }

        #mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, black 100%);
            z-index: 2; /* Place the mask on top of the background but below the content */
            pointer-events: none;
        }

        .headline {
            position: absolute;
            top: 50%;
            left: 75%; /* 25% right of center */
            transform: translate(-50%, -50%);
            color: #fff; /* White text */
            font-size: 3em; /* Adjust size as needed */
            font-family: 'Brush Script MT', cursive; /* Cursive font */
            text-shadow: 2px 2px 4px #000; /* Optional: Add shadow for better readability */
            z-index: 5; /* Ensure text is above other elements */
            min-width: 1400px; /* Set a minimum width */
        }

        .spacer {
            flex-grow: 1;
        }

        footer {
            background-color: #003F87; /* Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            padding: 10px 0;
            z-index: 10;
            margin-top: auto;
        }

        @keyframes rotateBg {
            from {
                transform: translate(-50%, -50%) rotate(0deg) scale(1.5);
            }
            to {
                transform: translate(-50%, -50%) rotate(-360deg) scale(1.5);
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Cub Scout Pack 3147</h1>
        <h2>Ooltewah, Collegedale, and Apison area</h2>
        <nav>
            <ul>
                <li><a href="program.html">Program</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="fundraising.html">Fundraising</a></li>
            </ul>
        </nav>
    </header>

    <div id="background"></div>
    <div id="overlay"></div>
    <div id="mask"></div>

    <div class="spacer"></div> <!-- Spacer div to push footer to the bottom -->

    <div class="headline">
        Disconnect and do something Real!
    </div>

    <footer>
        <p>&copy; 2024 NoogaScout. All Rights Reserved.</p>
    </footer>

</body>
</html>
