            if (window.innerWidth <= 768) {
                document.querySelector('.mobile-buttons').style.display = 'flex';
            } else {
                document.querySelector('.mobile-buttons').style.display = 'none';
            }
        }

        window.addEventListener('resize', checkMobileOrientation);
        window.addEventListener('load', checkMobileOrientation);
    </script>
