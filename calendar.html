<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - NoogaScout</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the external CSS -->
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /* Search for elements with a certain attribute: */
                file = elmnt.getAttribute("include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>
<body onload="includeHTML()">

    <div include-html="header.html"></div>

    <section class="calendar-container">
        <h2>Pack 3147 Calendar</h2>
        <!-- Embed Google Calendar -->
        <iframe src="https://calendar.google.com/calendar/embed?src=d85kmgp3prjutbeioglf6re70g%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" frameborder="0" scrolling="no"></iframe>
    </section>

    <h3><p class="note">For Access Please Email Committee Chair or Cubmaster</p></h3>

    <div include-html="footer.html"></div>

</body>
</html>
