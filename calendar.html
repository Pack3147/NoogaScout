<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - NoogaScout</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the external CSS -->
    <script>
        var pageTitle = "Calendar"; // Set the custom title for this page

        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;

                                // Check if the element loaded is the header and set the title
                                if (elmnt.getAttribute("include-html") === "header.html") {
                                    document.getElementById('page-title').innerText = pageTitle || "Cub Scout Pack 3147";
                                }
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
    </script>
</head>
<body class="sub-page" onload="includeHTML()">

    <div include-html="header.html"></div>

    <section class="calendar-container">
        <h2>Pack 3147 Calendar</h2>
        <!-- Embed Google Calendar -->
        <iframe src="https://calendar.google.com/calendar/embed?src=d85kmgp3prjutbeioglf6re70g%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0; width: 100%; height: 800px;" frameborder="0" scrolling="no"></iframe>
    </section>

    <h3><p class="note">For Access Please Email Committee Chair or Cubmaster</p></h3>

    <div include-html="footer.html"></div>

</body>
</html>
