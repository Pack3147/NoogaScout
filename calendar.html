<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - NoogaScout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003F87; /* Solid Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            text-align: center;
        }

        header {
            background-color: #003F87; /* Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            padding: 15px 0;
            position: relative;
            z-index: 10;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #FCD116; /* Secondary Cub Scout Yellow */
            text-decoration: none;
            font-weight: bold;
        }

        .calendar-container {
            padding: 20px;
            margin: 50px auto;
            background-color: #fff; /* White background for the calendar */
            color: #003F87; /* Primary Cub Scout Blue text */
            border-radius: 10px;
            max-width: 900px;
            box-sizing: border-box;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 800px;
        }

        footer {
            background-color: #003F87; /* Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>

    <header>
        <h1>Calendar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        <!-- Embed Google Calendar -->
