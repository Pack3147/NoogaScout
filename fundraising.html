<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising - NoogaScout</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the external CSS -->
    <script>
        var pageTitle = "Fundraising"; // Set the custom title for this page

        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;

                                if (elmnt.getAttribute("include-html") === "header.html") {
                                    document.getElementById('page-title').innerText = pageTitle || "Cub Scout Pack 3147";
                                }
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }

        // Hardcoded JSON data for mulch sale items
        const mulchItems = [
            {
                name: "Brown Mulch",
                description: "3 cuft of natural colored brown mulch in a bag",
                image: "assets/brown-mulch-bag.jpg",
                link: "https://www.squarespace.com/samplelink1"
            },
            {
                name: "Black Mulch",
                description: "3 cuft of natural black mulch in a bag",
                image: "assets/black-mulch-bag.jpg",
                link: "https://www.squarespace.com/samplelink2"
            },
            {
                name: "Red Mulch",
                description: "3 cuft of natural red mulch in a bag",
                image: "assets/red-mulch-bag.jpg",
                link: "https://www.squarespace.com/samplelink3"
            }
        ];

        // Function to dynamically populate the mulch sale items
        function loadMulchItems() {
            let container = document.getElementById('mulch-sale');
            mulchItems.forEach(item => {
                let card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-description">${item.description}</p>
                        <a href="${item.link}" class="card-button" target="_blank">Purchase</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = function() {
            includeHTML();
            loadMulchItems();
        };
    </script>
</head>
<body class="fundraiser-page">

    <div include-html="header.html"></div>

    <section class="content">
        <h2>Mulch Sale Fundraiser</h2>
        <p>
            Support NoogaScout Pack 3147 by purchasing high-quality mulch! Proceeds go toward funding activities and outdoor adventures for our scouts.
        </p>

        <!-- Container for dynamically loaded mulch sale items -->
        <div id="mulch-sale" class="card-container"></div>
    </section>

    <div include-html="footer.html"></div>

</body>
</html>
