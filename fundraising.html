<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising - NoogaScout</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the external CSS -->
    <script>
        var pageTitle = "Fundraising"; // Set the custom title for this page

        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                                if (elmnt.getAttribute("include-html") === "header.html") {
                                    document.getElementById('page-title').innerText = pageTitle || "Cub Scout Pack 3147";
                                }
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }

        // JSON data for mulch products
        const mulchItems = [
            {
                name: "Brown Mulch",
                description: "MOST POPULAR! Cowart Premium Brown Mulch is a rich, long lasting ground cover made from recycled wood and biodegradable colorants that are Naturally-Friendly®.",
                image: "assets/Mulch-Brown.jpg",
                id: "brown-mulch"
            },
            {
                name: "Black Mulch",
                description: "Cowart Premium Black Mulch is an impressive, long lasting ground cover made from recycled wood and biodegradable colorants that are Naturally-Friendly®.",
                image: "assets/Mulch-Black.jpg",
                id: "black-mulch"
            },
            {
                name: "Red Mulch",
                description: "Cowart Premium Red Mulch is a vibrant, long lasting ground cover made from recycled wood and biodegradable colorants that are Naturally-Friendly®.",
                image: "assets/Mulch-Red.jpg",
                id: "red-mulch"
            }
        ];

        // JSON data for services
        const serviceOptions = [
            {
                service: "Pickup",
                price: "$8.00 per bag",
                image: "assets/loading.png"
            },
            {
                service: "Delivery",
                price: "$10.00 per bag",
                image: "assets/delivery.png"
            },
            {
                service: "Delivery & Spread",
                price: "$12.00 per bag",
                image: "assets/spreading.png"
            }
        ];

        // Function to load mulch items
        function loadMulchItems() {
            let container = document.getElementById('mulch-sale');
            mulchItems.forEach(item => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="card-image" onclick="loadServiceOptions('${item.id}')">
                    <div class="card-content">
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-description">${item.description}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Function to load service options when a mulch product is clicked
        function loadServiceOptions(selectedMulch) {
            let container = document.getElementById('service-options');
            container.innerHTML = ""; // Clear previous options

            serviceOptions.forEach(service => {
                let serviceCard = document.createElement('div');
                serviceCard.classList.add('service-card');
                serviceCard.innerHTML = `
                    <img src="${service.image}" alt="${service.service}" class="service-image">
                    <div class="service-content">
                        <h4>${service.service}</h4>
                        <p>${service.price}</p>
                    </div>
                `;
                container.appendChild(serviceCard);
            });

            // Show service options and Buy Now button
            document.getElementById('service-section').style.display = "block";
            document.getElementById('buy-now-button').style.display = "flex";
        }

        window.onload = function() {
            includeHTML();
            loadMulchItems();
        };
    </script>
</head>
<body class="fundraiser-page">

    <div include-html="header.html"></div>

    <section class="content">
        <h2>Mulch Sale Fundraiser</h2>
        <p>
            Support NoogaScout Pack 3147 by purchasing high-quality local mulch! Click on a mulch product below to view available services.
        </p>

        <!-- Mulch product selection -->
        <div id="mulch-sale" class="card-container"></div>

        <!-- Service selection (hidden until a mulch product is clicked) -->
        <section id="service-section" style="display: none;">
            <h3>Select a Service Option</h3>
            <div id="service-options" class="service-container"></div>
        </section>

        <!-- Buy Now Button (hidden initially) -->
        <div id="buy-now-button" style="display: none; justify-content: center; margin-top: 20px;">
            <div style="
                overflow: auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                width: 259px;
                background: #FFFFFF;
                border: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
                border-radius: 10px;
                font-family: SQ Market, SQ Market, Helvetica, Arial, sans-serif;
            ">
                <div style="padding: 20px;">
                    <a target="_blank" href="https://square.link/u/Cx9nTIrV?src=embed" style="
                        display: inline-block;
                        font-size: 18px;
                        line-height: 48px;
                        height: 48px;
                        color: #ffffff;
                        min-width: 212px;
                        background-color: #006aff;
                        text-align: center;
                        box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
                        border-radius: 6px;
                    ">Buy now</a>
                </div>
            </div>
        </div>

    </section>

    <div include-html="footer.html"></div>

</body>
</html>
