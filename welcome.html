<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NoogaScout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003F87; /* Solid Primary Cub Scout Blue */
            color: #FCD116; /* Secondary Cub Scout Yellow */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .welcome-container h1 {
            font-size: 3em;
            margin: 0;
        }

        .welcome-container p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .enter-site {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FCD116; /* Secondary Cub Scout Yellow */
            color: #003F87; /* Primary Cub Scout Blue */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .enter-site:hover {
            background-color: #003F87;
            color: #FCD116;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to NoogaScout</h1>
        <p>Your adventure begins here.</p>
        <a href="index.html" class="enter-site">Enter the Site</a>
    </div>

</body>
</html>
